<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Diálogo estilizado</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial, Helvetica, sans-serif;
}


#abrir {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #00c6ff;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0, 198, 255, 0.6);
    transition: transform 0.2s, box-shadow 0.2s;
}

#abrir:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0, 198, 255, 0.9);
}


dialog::backdrop {
    background: rgba(0, 0, 0, 0.6);
}


dialog {
    border: none;
    border-radius: 12px;
    padding: 30px;
    width: 320px;
    text-align: center;
    background: #1e1e2f;
    color: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
    animation: aparecer 0.4s ease-out;
}


dialog p {
    font-size: 18px;
    margin-bottom: 25px;
}


#cerrar {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: #ff416c;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255, 65, 108, 0.7);
    transition: transform 0.2s, box-shadow 0.2s;
}

#cerrar:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(255, 65, 108, 1);
}


@keyframes aparecer {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
</head>

<body>

<dialog id="miDialogo">
    <p>Este es un mensaje en una ventana de diálogo.</p>
    <button id="cerrar">Cerrar</button>
</dialog>

<button id="abrir">Abrir diálogo</button>

<script>
const dialogo = document.getElementById('miDialogo');
document.getElementById('abrir').onclick = () => dialogo.showModal();
document.getElementById('cerrar').onclick = () => dialogo.close();
</script>

</body>
</html>
