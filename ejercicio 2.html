<!DOCTYPE html>
<html>
<body>
    <p>Cargando Archivo
        <progress id="barra" value="0" max="100">0%</progress>
    </p>

    <script>
        const barra = document.getElementById('barra');

        let progreso = 0;

        const intervalo = setInterval(() => {
            progreso += 10;

            barra.value = progreso;
            barra.textContent = progreso + '%';


            if (progreso >= 100) {
                progreso = 0;
            }

        }, 500);
    </script>
</body>
</html>
